<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos.ya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar  col-12">
        <div class="nav">
          <span class="navbar ">Turnos.ya</span>
        </div>
      </nav>
    <div class="containerlogin col-6">
<h2>Formulario de Registro</h2>
<form id="registroForm" onsubmit="guardarDatos(event)" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" required>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" required>
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" pattern="^\+?[0-9\s\-\(\)]{7,15}$" placeholder="Ej: +54 444 444 4444" required>
   <button type="submit" class="button">Enviar</button>
</form>
</div>
<div id="mensaje" style="color: green; margin-top: 20px;"></div>

      </ul>
  </div>
</footer>
<script src="form.js"></script>
</body>
</html>
