<head>

<div class="container  ">
            <h2>Registro</h2>
            <form id="loginForm" onsubmit="guardarDatos(event)">
                <label for="nombre">Usuario</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit" class="button" id="btnIniciarSesion">Iniciar sesión</button>
            </form>
            <div class="registrarse">
                <p>¿No tienes cuenta? <button id="btnRegistrarse" class="btnRegistro">Registrarse</button></p>
            </div>
        </div>
        <div id="clima-info" class="clima" >
